<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="show-container hide">
      <p id="msg">Winner!</p>
      <button id="new-btn">New Game</button>
    </div>
    <div class="container">
      <div class="box blue red">
        <button class="button" id="box-1"></button>
        <button class="button" id="box-2"></button>
        <button class="button" id="box-3"></button>
        <button class="button" id="box-4"></button>
        <button class="button" id="box-5"></button>
        <button class="button" id="box-6"></button>
        <button class="button" id="box-7"></button>
        <button class="button" id="box-8"></button>
        <button class="button" id="box-9"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
